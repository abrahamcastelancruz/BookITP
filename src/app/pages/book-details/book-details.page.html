<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button
            defaultHref="/dashboard/search-book"
         ></ion-back-button>
      </ion-buttons>
      <ion-title *ngIf="information">{{information.title}}</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content *ngIf="information">
   <ion-card>
      <img [src]="information.cover" />
      <ion-card-header>
         <ion-card-subtitle>{{information.author}}</ion-card-subtitle>
         <ion-card-title> {{information.title}} </ion-card-title>
      </ion-card-header>
      <ion-card-content>
         <ion-item>
            <ion-icon name="language-outline" slot="start"></ion-icon>
            <ion-label>Lenguaje : {{information.language}}</ion-label>
         </ion-item>
         <ion-item>
            <ion-icon name="book-outline" slot="start"></ion-icon>
            <ion-label>Páginas : {{information.pages}}</ion-label>
         </ion-item>
         <ion-item>
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label
               >Año de Publicación : {{information.publisher_date}}</ion-label
            >
         </ion-item>
         <ion-item>
            <ion-icon name="bookmark-outline" slot="start"></ion-icon>
            <ion-label
               >Etiquetas :
               <ion-chip color="tertiary" *ngFor="let tag of information.tags">
                  <ion-label> {{tag.name}} </ion-label>
               </ion-chip>
            </ion-label>
         </ion-item>
         <ion-item>
            <ion-icon name="pricetag-outline" slot="start"></ion-icon>
            <ion-label
               >Categorías :
               <ion-chip
                  color="tertiary"
                  *ngFor="let tag of information.categories"
               >
                  <ion-label> {{tag.name}} </ion-label>
               </ion-chip>
            </ion-label>
         </ion-item>
         <ion-item>
            <ion-icon name="glasses-outline" slot="start"></ion-icon>
            <ion-label>Contenido</ion-label>
         </ion-item>
         {{information.content}}
      </ion-card-content>
   </ion-card>
</ion-content>
