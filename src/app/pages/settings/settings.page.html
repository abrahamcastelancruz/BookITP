<ion-header>
   <ion-toolbar>
      <ion-title>Datos del Usuario</ion-title>
      <ion-buttons slot="start">
         <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>
<ion-content>
   <ion-card *ngIf="userInfo">
      <img src="assets/images/logoITP.png" alt="" />
      <ion-card-header>
         <ion-card-subtitle>Instituto Tecnológico de Pachuca</ion-card-subtitle>
         <ion-card-title>{{userInfo.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
         <ion-item>
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label
               >Fecha de Creación : {{userInfo.createdAt | date}}</ion-label
            >
         </ion-item>
         <ion-item>
            <ion-icon name="school-outline" slot="start"></ion-icon>
            <ion-label>Carrera: {{userInfo.degree }}</ion-label>
         </ion-item>
         <ion-item>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label>E-mail: {{userInfo.email }}</ion-label>
         </ion-item>
         <ion-item>
            <ion-icon name="finger-print-outline" slot="start"></ion-icon>
            <ion-label>Uid: {{userInfo.userId }}</ion-label>
         </ion-item>
      </ion-card-content>
   </ion-card>
</ion-content>
